<h2>Grumblr edit page</h2>
<h3>Edit {{GrumbleShowViewModel.grumble.title}}</h3>



<form ng-submit="GrumbleShowViewModel.edit($index)">

    <label>Title</label>
    <input id="title" type="text" name="title" ng-model="this.title">

    <label>Content</label>
    <input id="content" type="text" name="content" ng-model="this.content">

    <input type="submit" ng-click="grumbleShow({id: $index})">

</form>

    <button ng-click="GrumbleShowViewModel.delete({id: $index})">Delete Me</button>
