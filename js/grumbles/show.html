<form ng-submit="GrumbleShowViewModel.edit($index)" id="editForm">

    <label>Title</label>
    <input id="title" type="text" name="title" ng-model="this.title">

    <label>Content</label>
    <input id="content" type="text" name="content" ng-model="this.content">

    <input type="submit" ng-click="grumbleShow({id: $index})">

</form>
